<!DOCTYPE html>
<html>
<head>
	<title>Student Information Form</title>
</head>
<body>

	<h1>Student Information Form</h1>

	<form id="student-info">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br>

		<label for="id">ID:</label>
		<input type="text" id="id" name="id"><br>

		<label for="marks">Marks:</label>
		<input type="text" id="marks" name="marks"><br>

		<input type="button" value="Add Student" onclick="addStudent()">
		<input type="button" value="Show Students" onclick="showStudents()">
	</form>

	<div id="output"></div>

	<script>
		let students = [];

		function addStudent() {
			// Get the form data
			const name = document.getElementById("name").value;
			const id = document.getElementById("id").value;
			const marks = document.getElementById("marks").value;

			// Create a JavaScript object with the form data
			const student = {
				name: name,
				id: id,
				marks: marks
			};

			// Add the student object to the array
			students.push(student);

			// Clear the form fields
			document.getElementById("name").value = "";
			document.getElementById("id").value = "";
			document.getElementById("marks").value = "";
		}

		function showStudents() {
			// Create a new div to hold the student records
			const outputDiv = document.getElementById("output");
			outputDiv.innerHTML = "";

			// Loop through the array of student objects
			for (let i = 0; i < students.length; i++) {
				// Create a new div to hold the student record
				const studentDiv = document.createElement("div");
				studentDiv.innerHTML = JSON.stringify(students[i]);

				// Add a "Delete" button to the student record
				const deleteButton = document.createElement("button");
				deleteButton.innerHTML = "Delete Student";
				deleteButton.onclick = function() {
					students.splice(i, 1);
					showStudents();
				};
				studentDiv.appendChild(deleteButton);

				// Add the student record to the output div
				outputDiv.appendChild(studentDiv);
			}
		}
	</script>

</body>
</html>
